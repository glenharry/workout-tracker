<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Git Test -->
    <h1>Harry Trains</h1>
    <form class="inputs" action="">
        <div class="input">
            <label for="name">Enter Exercise</label> <input name="name" id="name" type="text" placeholder="Name">
        </div>
        <div class="input">
            <label for="weight">Enter weight (KG)</label> <input name="weight" id="weight" type="number" min="0"
                placeholder="Weight">
        </div>
        <label for="setOneReps">Reps</label>
        <div class="input">
            <input name="setOneReps" id="setOneReps" type="number" min="0" placeholder="Reps">
            <input class="set-weight" id="setWeightOne" name="setOneWeight" id="setOneWeight" type="number" min="0"
                placeholder="Kgs">


        </div>
        <div class="input">
            <input name="setTwoReps" id="setTwoReps" type="number" min="0" placeholder="Reps">
            <input class="set-weight" id="setWeightTwo" name="setTwoWeight" id="setTwoWeight" type="number" min="0"
                placeholder="Kgs">
        </div>
        <div class="input">
            <input name="setThreeReps" id="setThreeReps" type="number" min="0" placeholder="Reps">
            <input class="set-weight" id="setWeightThree" name="setThreeWeight" id="setThreeWeight" type="number"
                min="0" placeholder="Kgs">
        </div>

    </form>
    <button type="submit">Submit</button>
    <ul class="exercise-list">

    </ul>
    <script src="main.js"></script>
</body>

</html>
